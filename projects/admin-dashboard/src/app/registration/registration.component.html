<div class="row">
  <div class="col-lg-8 col-sm-12 col-md-12 mx-lg-auto">
    <h1>Registrierung</h1>
    <form class="my-5">
      <div class="row">
        <div class="col-lg-6 col-sm-12">
          <div class="form-group mb-3">
            <label class="d-block pb-2 font-weight-light">E-Mail</label>
            <input class="form-control" type="email" [(ngModel)]="email" name="user" placeholder="E-Mail Adresse"
                   required>
          </div>
        </div>
        <div class="col-lg-6 col-sm-12">
          <div class="form-group mb-3">
            <label class="d-block pb-2 font-weight-light">Telefonnummer</label>
            <input class="form-control" type="text" [(ngModel)]="phoneNumber" name="phoneNumber" placeholder="Nummer"
                   required>
          </div>
        </div>
        <div class="col-lg-6 col-sm-12">
          <div class="form-group mb-3">
            <label class="d-block pb-2 font-weight-light">Vorname</label>
            <input class="form-control" type="text" [(ngModel)]="firstName" name="firstname" placeholder="Vorname"
                   required>
          </div>
        </div>
        <div class="col-lg-6 col-sm-12">
          <div class="form-group mb-3">
            <label class="d-block pb-2 font-weight-light">Nachname</label>
            <input class="form-control" type="text" [(ngModel)]="lastName" name="lastName" placeholder="Nachname"
                   required>
          </div>
        </div>
        <div class="col-lg-12 col-sm-12">
          <label class="d-block pb-2 font-weight-light">Passwort</label>
        </div>
        <div class="col-lg-6 col-sm-12">
          <div class="form-group mb-3">
            <input class="form-control" type="password" [(ngModel)]="password" name="password" placeholder="Passwort"
                   required>
          </div>
        </div>
        <div class="col-lg-6 col-sm-12">
          <div class="form-group mb-3">
            <input class="form-control" type="password" [(ngModel)]="repeatPassword" name="repeatPassword"
                   placeholder="Passwort wiederholen" required>
          </div>
        </div>
        <div class="col-lg-12 col-sm-12">
          <div class="form-group mb-3">
            <label class="d-block pb-2 font-weight-light">Wohn- /Lieferadresse</label>
            <input class="form-control" name="address" [(ngModel)]="address" placeholder="Addresse" required>
            <button button-secondary (click)="checkAddress()" class="mt-3"
                    [ngClass]="{'w-100': breakpointObserver.isMobile$ | async}">
              Adresse überprüfen
            </button>
          </div>
        </div>
      </div>
      <div class="form-group mb-3">
        <div id="mapdiv" *ngIf="showMap" class="form-group mb-3">
          <google-map [center]="mapCenter" [zoom]=15 [height]="200" [width]="mapWidth">
            <map-marker [position]="mapCenter" [title]="markerTitle"></map-marker>
          </google-map>
        </div>
      </div>
      <div class="my-3 text-center">
        <button button-primary (click)="registration()" [ngClass]="{'w-100': breakpointObserver.isMobile$ | async}">
          Registrieren
        </button>
      </div>
    </form>
  </div>
</div>
