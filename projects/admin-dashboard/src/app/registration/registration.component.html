<div class="row">
  <div class="col-lg-8 col-sm-12 col-md-12 mx-lg-auto">
    <h1>{{ 'registration.title' | translate }}</h1>
    <form class="my-5">
      <div class="row">
        <div class="col-lg-6 col-sm-12">
          <div class="form-group mb-3">
            <label class="d-block pb-2 font-weight-bold">{{ 'registration.mail' | translate }}</label>
            <input class="form-control" type="email" [(ngModel)]="email" name="user" [placeholder]="'registration.mail' | translate"
                   required>
          </div>
        </div>
        <div class="col-lg-6 col-sm-12">
          <div class="form-group mb-3">
            <label class="d-block pb-2 font-weight-bold">{{ 'registration.phone' | translate }}</label>
            <input class="form-control" type="text" [(ngModel)]="phoneNumber" name="phoneNumber" placeholder="+49 160 1234567"
                   required>
          </div>
        </div>
        <div class="col-lg-6 col-sm-12">
          <div class="form-group mb-3">
            <label class="d-block pb-2 font-weight-bold">{{ 'registration.first-name' | translate }}</label>
            <input class="form-control" type="text" [(ngModel)]="firstName" name="firstname"
                   [placeholder]="'registration.first-name' | translate" required>
          </div>
        </div>
        <div class="col-lg-6 col-sm-12">
          <div class="form-group mb-3">
            <label class="d-block pb-2 font-weight-bold">Nachname</label>
            <input class="form-control" type="text" [(ngModel)]="lastName" name="lastName"
                   [placeholder]="'registration.last-name' | translate" required>
          </div>
        </div>
        <div class="col-lg-12 col-sm-12">
          <label class="d-block pb-2 font-weight-bold">{{ 'registration.password-title' | translate }}</label>
        </div>
        <div class="col-lg-6 col-sm-12">
          <div class="form-group mb-3">
            <input class="form-control" type="password" [(ngModel)]="password" name="password"
                   [placeholder]="'registration.password' | translate" required>
          </div>
        </div>
        <div class="col-lg-6 col-sm-12">
          <div class="form-group mb-3">
            <input class="form-control" type="password" [(ngModel)]="repeatPassword" name="repeatPassword"
                   [placeholder]="'registration.password-repeat' | translate" required>
          </div>
        </div>
        <div class="col-lg-12 col-sm-12">
          <div class="form-group mb-3">
            <label class="d-block pb-2 font-weight-bold">{{ 'registration.address' | translate }}</label>
            <input class="form-control" name="address" [(ngModel)]="address"
                   [placeholder]="'registration.address-title' | translate" required>
            <button button-secondary (click)="checkAddress()" class="mt-3"
                    [ngClass]="{'w-100': breakpointObserver.isMobile$ | async}">
              {{ 'registration.address-validate' | translate }}
            </button>
          </div>
        </div>
      </div>
      <div class="form-group mb-3">
        <div id="mapdiv" *ngIf="showMap" class="form-group mb-3">
          <google-map [center]="mapCenter" [zoom]=15 [height]="200" [width]="mapWidth">
            <map-marker [position]="mapCenter" [title]="markerTitle"></map-marker>
          </google-map>
        </div>
      </div>
      <div class="my-3 text-center">
        <button button-primary (click)="registration()" [ngClass]="{'w-100': breakpointObserver.isMobile$ | async}">
          {{ 'registration.register' | translate }}
        </button>
      </div>
    </form>
  </div>
</div>
