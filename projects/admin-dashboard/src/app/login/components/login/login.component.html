<div class="row">
  <div class="col-lg-4 col-sm-12 col-md-12 mx-lg-auto">
    <h1>Anmeldung</h1>
    <form class="my-5" [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
      <div class="form-group mb-3">
        <label class="d-block pb-2 font-weight-light">Benutzername</label>
        <input class="form-control" type="email" formControlName="email" name="user" placeholder="E-Mail Adresse"
               required>
        <small class="form-text text-muted invalid-feedback d-block text-red font-size-xs" *ngIf="emailError">Dies ist
          keine E-Mail Adresse</small>
      </div>
      <div class="form-group mb-3">
        <label class="d-block pb-2 font-weight-light">Passwort</label>
        <input class="form-control" type="password" formControlName="password" name="password" placeholder="Passwort"
               required>
        <small class="form-text text-muted invalid-feedback d-block text-red font-size-xs" *ngIf="passwordError">mindestens
          8 Zeichen verwenden</small>
      </div>
      <div class="my-3 text-center">
        <a>Passwort vergessen</a>
      </div>
      <div class="text-center">
        <button button-primary type="submit" [ngClass]="{'w-100': breakpointObserver.isMobile$ | async}">
          Anmelden
        </button>
      </div>
    </form>
    <div class="my-3">
      <span class="d-block mb-2 text-center">Ich habe noch keinen Account und mÃ¶chte mich gerne registrieren</span>
      <div class="text-center">
        <button [routerLink]="['/registration']" button-primary
                [ngClass]="{'w-100': breakpointObserver.isMobile$ | async}">
          Registrieren
        </button>
      </div>
    </div>
  </div>
</div>
