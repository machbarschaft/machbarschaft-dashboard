<div class="row">
  <div class="col-12">
    <h1>Hilfegesuch anlegen</h1>
    <form [formGroup]="orderGroupForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-auto pb-2">
          <label class="d-block pb-2 font-weight-light">Benutzer</label>
          <input type="number" formControlName="user">
        </div>
        <div class="col-auto pb-2">
          <label class="d-block pb-2 font-weight-light">Hinweis</label>
          <input type="text" formControlName="hint">
        </div>
        <div class="col-auto pb-2">
          <label class="d-block pb-2 font-weight-light">Preis</label>
          <input type="number" formControlName="maxPrice">
        </div>
        <div class="col-12">
          <div>
            <input type="string" formControlName="item">
            <button button-primary class="ml-3" (click)="addItem()" type="button">hinzuf√ºgen</button>
          </div>
          <ng-container *ngFor="let item of items; index as i">
            <span class="d-block" (click)="removeItem(i)">{{ i + 1 }}: {{ item.description }}</span>
          </ng-container>
        </div>
        <div class="col-12 mt-3">
          <button button-primary type="submit">anlegen</button>
        </div>
      </div>
    </form>
  </div>
</div>
