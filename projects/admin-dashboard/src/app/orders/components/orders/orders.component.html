<div class="completeTable">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
  </mat-form-field>


  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Zuletzt ge채ndert Column -->

      <ng-container matColumnDef="updatedAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Zuletzt ge채ndert </th>
        <td mat-cell *matCellDef="let order">{{ order.updatedAt | date }} </td>
      </ng-container>

      <!-- User ID Column -->
      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> User ID </th>
        <td mat-cell *matCellDef="let order"> {{order.userId}} </td>
      </ng-container>

      <!-- Herkunft Column -->
      <ng-container matColumnDef="source">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Herkunft </th>
        <td mat-cell *matCellDef="let order"> {{ order.source | constantsTranslator }} </td>
      </ng-container>



      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>

        <ng-container *matCellDef="let order">
          <td mat-cell
            *ngIf="order.status =='TO_BE_DELIVERED' || order.status == 'CONSUMER_CANCELLED'; else akzeptiertBlock"
            style="color:red;">{{ order.status | constantsTranslator }}</td>
          <ng-template #akzeptiertBlock>
            <td mat-cell style="color:green;">{{ order.status | constantsTranslator }}</td>
          </ng-template>
        </ng-container>


        <td mat-cell *matCellDef="let order"> {{order.status | constantsTranslator }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let order; columns: displayedColumns;">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>

</div>
