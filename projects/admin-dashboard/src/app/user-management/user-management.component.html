<div class="row">
  <div class="col-lg-5 col-sm-12 col-md-12 mx-lg-auto">
    <h1>{{ 'reset.password.title' | translate }}</h1>


    <form class="my-5" [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
      <div class="form-group mb-3">
        <label class="d-block pb-2 font-weight-bold">{{ 'reset.new.password' | translate }}</label>

        <input class="form-control marginBot" type="password" formControlName="newPassword" name="password"
          [placeholder]="'reset.new.password' | translate" required>

          <input class="form-control" type="password" formControlName="newPasswordConfirm" name="newPasswordConfirm"
          [placeholder]="'reset.new.password.repeat' | translate" required>

        <small class="form-text text-muted invalid-feedback d-block text-red font-size-xs" *ngIf="passwordError">
          {{ errorString }}
        </small>
      </div>

      <div class="text-center">

        <button button-primary type="submit" class="w-100">
          {{ 'reset.password.title' | translate }}
        </button>
      </div>

    </form>

    <a href="/login" *ngIf="resetSuccessful">Reset was sucessful: Back to login</a>


  </div>
</div>
